<!DOCTYPE html>
<html>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;600&family=Poppins:wght@900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/@phosphor-icons/web"></script>
        
    </head>
    <body> 
        <div class="sidebar">
                <div class="img">
                    <img src="img/christopher-campbell-rDEOVtE7vOs-unsplash.jpg" alt="A beautiful landscape">
                    <div class="account">
                        <h6>Sara Norton</h6>
                        <p class="p-div">Cashier</p>
                    </div>
                </div>
                
                    <section class="icons-position">
                        <div class="navigation">
                            <ul>
                                <li class="list">
                                    <a href="#">
                                        <span class="icon"><i class="material-symbols-outlined ">home</i></span>
                                        <span class="tital">Home </span>
                                    </a>
                                </li>
                                <li class="list active">
                                    <a href="#">
                                        <span class="icon"><i class="material-symbols-outlined">restaurant_menu</i></span>
                                        <span class="tital">Menu </span>
                                    </a>
                                </li>
                                <li class="list">
                                    <a href="#">
                                        <span class="icon"><i class="material-symbols-outlined">account_balance_wallet</i></span>
                                        <span class="tital">Order </span>
                                    </a>
                                </li>
                                <li class="list">
                                    <a href="#">
                                        <span class="icon"><i class="material-symbols-outlined">schedule</i></span>
                                        <span class="tital">History </span>
                                    </a>
                                </li>
                                
                            </ul>
                        </div>

                    <ul class="ul-div">
                        <div class="item-sidebar">
                            <span class="material-symbols-outlined">logout</span>                        
                            <li>Logout</li>
                        </div>
                    </ul>
                </section>
        </div>
            <section class=" main">
                <div class="home-title">
                    <h3>My Account</h3>
                    <p>Here you can Viewing your account information</p>
                </div>
                <section class="profile-static">
                    <div class="profile">
                        <div class="img-account">
                            <img src="img/christopher-campbell-rDEOVtE7vOs-unsplash.jpg" alt="profile image">
                            <p>Profile Picture</p>
                        </div>
                        <div class="profile-input">
                            <div class="input-1">
                                <p>Name</p>
                                <input type="text" value="Sara Norton" disabled>
                            </div>
                            <div>
                                <p>Email</p>
                                <input type="email" value="Sara.example.com" disabled>
                            </div>
                        </div>
                    </div>
                </section>
        <script src="main.js"></script>
    </body>
</html>
